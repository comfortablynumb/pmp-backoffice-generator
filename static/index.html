<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Backoffice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            transition: width 0.3s;
        }
        .table-container {
            overflow-x: auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Top Navigation Bar -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">PMP Backoffice</h1>
                </div>
                <div id="backoffice-tabs" class="flex space-x-1">
                    <!-- Backoffice tabs will be inserted here -->
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-info" class="text-sm">Admin</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <aside id="sidebar" class="sidebar w-64 bg-white shadow-lg overflow-y-auto">
            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Sections</h2>
                <ul id="sections-list" class="space-y-2">
                    <!-- Sections will be inserted here -->
                </ul>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-6">
            <div id="content-area">
                <div class="text-center text-gray-500 mt-20">
                    <i class="fas fa-cube text-6xl mb-4"></i>
                    <h2 class="text-2xl font-semibold mb-2">Welcome to PMP Backoffice</h2>
                    <p>Select a backoffice and section to get started</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Create/Edit Forms -->
    <div id="formModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full m-4 max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-xl font-semibold">Form</h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <form id="dynamic-form">
                    <div id="form-fields" class="space-y-4">
                        <!-- Form fields will be inserted here -->
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                            <span id="submit-text">Submit</span>
                            <span id="submit-loading" class="loading hidden"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
